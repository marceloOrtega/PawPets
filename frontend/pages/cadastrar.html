<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PawPets - Cadastro</title>
    <link rel="stylesheet" href="../styles/cadastrar.css">
</head>

<body>
    <main>
        <div id="boxgeral">
            <div id="titulo">
                <p>Cadastro de Usuário</p>
            </div>
            <form id="cadastroForm" method="POST">
                <div id="tabeladepreenchimento">
                    <input class="espaco" type="text" placeholder="Nome" name="nome">
                    <input type="text" placeholder="CPF" name="cpf" required>
                    <input class="espaco" type="text" placeholder="CEP" name="cep" required>
                    <input type="text" placeholder="Rua" name="rua">
                    <input class="espaco" type="text" placeholder="Número" name="numero">
                    <input type="text" placeholder="Complemento" name="complemento">
                    <input class="espaco" placeholder="Estado" name="estado">
                    <input class="espaco" type="text" placeholder="Cidade" name="cidade">
                    <input type="espaco" placeholder="Bairro" name="bairro">
                    <input class="espaco" type="text" placeholder="Telefone" name="telefone">
                    <input type="email" placeholder="Email" name="email" required>
                    <input class="espaco" type="password" placeholder="Senha" name="senha" required>
                    <input type="password" placeholder="Confirmar Senha" name="confirmarSenha" required>
                </div>
                <div class="progress-container">
                    <div class="progress-bar" id="myBar"></div>
                </div>
                <div class="step" id="step1">
                </div>
                <div class="step" id="step2">
                </div>
                <div class="step" id="step3">
                </div>
                <div id="botao">
                    <button type="submit" id="criarconta">Confirmar</button>
                </div>
            </form>
        </div>
    </main>
    <script src="../scripts/cadastrar.js"></script>
</body>

</html>
